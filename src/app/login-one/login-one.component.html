<div class="animasi">
    <app-top-bar></app-top-bar>
    <div class="d-flex flex-column">
        <div style="display: flex;flex-direction: column;">
            <img class="gambar-center" src="../../assets/Logo.svg">
            <h1 class="text-intro">Welcome back</h1>
        </div>

        <div class="example-container">
            <p class="text-error">{{message}}</p>
            <mat-form-field>
                <input matInput placeholder="Email / Phone" [(ngModel)]="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password"  [(ngModel)]="password">
                <!-- <mat-icon matSuffix class="mat-icon-rtl-mirror" svgIcon="thumb-up"></mat-icon> -->
                <!-- <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"> -->
                <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
                <!-- <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint> -->
            </mat-form-field>
            <p class="align-self-end text-forgot">Forgot Password ?</p>
        </div>

        <button mat-raised-button color="primary" class="global-color button" style="margin-top: 30px;" (click)="gotoHome()">
            <p class="text">Log In</p>
        </button>

        <div class="d-flex align-items-center align-self-center" style="width: 84%;margin-top: 20px;">
            <div style="border: 1px solid #A4A4A4;width: 50%;height: 0;margin: 0 4%">

            </div>
            <p class="text-or">Or</p>
            <div style="border: 1px solid #A4A4A4;width: 50%;height: 0;margin: 0 4%">

            </div>
        </div>

        <p class="text-signup" (click)="gotoLoginOne()">Sign Up Instead</p>

    </div>

    <div class="gambar-bawah">
        <img width="100%" coa src="../../assets/bottom-illustration.svg">
    </div>

</div>
