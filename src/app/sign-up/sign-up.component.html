<div class="animasi">
    <app-top-bar></app-top-bar>
    <div class="d-flex flex-column">
        <div style="display: flex;flex-direction: column;">
            <img class="gambar-center" src="../../assets/Logo.svg">
            <h1 class="text-intro">Getting Started</h1>
        </div>

        <div class="example-container">
            <p class="text-error">{{msg}}</p>
            <mat-form-field>
                <input matInput placeholder="Name" [(ngModel)]="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email / Phone" [(ngModel)]="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon style="font-size: 24px;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <!-- <p class="align-self-end text-forgot">Forgot Password ?</p> -->
        </div>

        <button mat-raised-button color="primary" class="global-color button" style="margin-top: 15px;"
            (click)="signUp()">
            <p class="text">Sign Up</p>
        </button>

        <div class="d-flex align-items-center align-self-center" style="width: 84%;margin-top: 20px;">
            <div style="border: 1px solid #A4A4A4;width: 50%;height: 0;margin: 0 4%">

            </div>
            <p class="text-or">Or</p>
            <div style="border: 1px solid #A4A4A4;width: 50%;height: 0;margin: 0 4%">

            </div>
        </div>

        <p class="text-signup" (click)="gotoLoginOne()">Log In Instead</p>

    </div>

    <div class="gambar-bawah">
        <img width="100%" coa src="../../assets/bottom-illustration.svg">
    </div>

</div>
