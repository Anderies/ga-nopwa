<app-top-bar></app-top-bar>
<div class="animasi">
    <div class="d-flex flex-column" style="margin: 10% 5% 0% 5%;">
        <div class="d-flex flex-row" style="margin-bottom: 5%;" (click)="back()">
            <mat-icon class="align-self-center" style="margin-right: 4%;">arrow_back</mat-icon>
            <p class="txt-generate">Select Prediction</p>
        </div>
    
        <mat-form-field appearance="outline">
            <mat-label>Search your prediction</mat-label>
            <input matInput placeholder="Search your prediction" [(ngModel)]="term">
            <mat-icon matSuffix (click)="search()">search</mat-icon>
        </mat-form-field>
    
    
    </div>
    
    <div class="d-flex flex-column">
        <div *ngFor="let data of data_predict | filter:term">
            <div class="card-stats" style="margin: 2% 5%;" (click)="gotoInputRealization(data.prediction_id)">
                <div class="d-flex flex-row">
                    <div class="d-flex flex-column align-items-center">
                        <p class="txt-value">{{data.prediction_date | slice:0:2}}</p>
                        <p class="txt-key">{{data.prediction_date | slice:3:5}}</p>
                    </div>
                    <div class="line-pembatas">
    
                    </div>
                    <div class="d-flex flex-column fg">
                        <p class="txt-key">Global Harvest Result</p>
                        <p class="txt-key">Estimation</p>
                    </div>
                    <div class="align-self-center">
                        <p class="txt-value">${{data.global_harvest}}</p>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</div>
